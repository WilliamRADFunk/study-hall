<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" prefix="og: http://ogp.me/ns#">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,IE=11,IE=EmulateIE11,IE=10,IE=EmulateIE10,IE=9,IE=EmulateIE9,IE=8,IE=EmulateIE8,IE=7,IE=EmulateIE7" />

<title>Study Hall</title>
<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Customized styles by Jorge Rodriguez/William R.A.D. Funk -->
<link rel="stylesheet" href="css/styles.css">
<!-- Angular Framework scripts by the folks at Angular -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular.min.js"></script>
<!-- JQUERY Library for additional functionality -->
<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/respond.min.js"></script>
<!-- Main Angular app declaration by Jorge Rodriguez/William R.A.D. Funk -->
<script type="text/javascript" src="js/app.js"></script>
<!-- Custom Angular services by Jorge Rodriguez/William R.A.D. Funk -->
<script type="text/javascript" src="js/services.js"></script>
<!-- Custom Angular controllers by Jorge Rodriguez/William R.A.D. Funk -->
<script type="text/javascript" src="js/controllers.js"></script>

</head>
<body>
	<div ng-app="studyHallApp">
		<div ng-controller="MainController as mainCtrl">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Event Note</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li ng-if="mainCtrl.state.isLoggedIn && mainCtrl.state.events"><a href="#">Public Events</a></li>
							<li ng-if="mainCtrl.state.isLoggedIn && mainCtrl.state.events"><a href="#">Private Events</a></li>
							<li ng-if="mainCtrl.state.isLoggedIn && mainCtrl.state.rsos"><a href="#">RSO Groups</a></li>
							<li ng-if="mainCtrl.state.isLoggedIn && mainCtrl.state.rsos"><a href="#">RSO Events</a></li>
							<li ng-if="mainCtrl.state.isLoggedIn && (mainCtrl.state.event || mainCtrl.state.rso)"><a href="#">Core Events</a></li>
							<li ng-if="mainCtrl.state.isLoggedIn && (mainCtrl.state.events || mainCtrl.state.rsos || mainCtrl.state.rso)"><a href="#">RSOs</a></li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav><!-- /.nav -->
			<div id="login-container" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="!mainCtrl.state.isLoggedIn">
				<div ng-include src="'partials/login.html'"></div>
			</div>
			<div id="events-container" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-if="mainCtrl.state.isLoggedIn && mainCtrl.state.events">
				<div ng-include src="'partials/events.html'"></div>
			</div>
		</div>
	</div>
</body>
