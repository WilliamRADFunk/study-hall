<div ng-controller="EventsController as eventsCtrl">
	<div class="row">
		<div class="col-lg-5 table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Current Events</th>
					</tr>
				</thead>
				<tbody ng-repeat="x in eventsCtrl.eventListData.events">
					<tr>
						<td ng-click="eventsCtrl.selectEvent($index)">
							<div>{{x.name}}</div>
							<div>{{x.specificName}}</div>
							<div>{{x['start_time']}}</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-lg-7 no-padding-right">
			<button id="btn-create-event" class="btn btn-primary col-lg-12" ng-click="eventsCtrl.createEvent()">Create Event</button>
			<div class="col-lg-12 full-width right">
				<div id="map-events"></div>
			</div>
		</div>
		<div class="col-lg-12 no-padding-right">
		Hello
		</div>
	</div>
</div>
