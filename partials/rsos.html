<div ng-controller="RSOsController as rsosCtrl">
	<div class="row">
		<div class="col-lg-5 table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Current RSO Groups &amp; Events</th>
					</tr>
				</thead>
				<tbody ng-repeat="x in rsosCtrl.rsoListData.events">
					<tr class="rso-event">
						<td ng-click="rsosCtrl.selectEvent($index)">
							<div>{{x.name}}</div>
							<div>{{x.specificName}}</div>
							<div>{{x['rso_name']}}</div>
							<div>{{x['start_time']}}</div>
						</td>
					</tr>
				</tbody>
				<tbody ng-repeat="x in rsosCtrl.rsoListData.groups">
					<tr class="rso-group">
						<td ng-click="rsosCtrl.selectGroup($index)">
							<div>{{x.name}}</div>
							<div>{{x.description}}</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-lg-7 no-padding-right">
			<button id="btn-create-rso-event" class="btn btn-primary col-lg-6" ng-click="rsosCtrl.createEvent()">Create RSO Event</button>
			<button id="btn-create-rso-group" class="btn btn-primary col-lg-6" ng-click="rsosCtrl.createGroup()">Create RSO Group</button>
			<div class="col-lg-12 full-width right">
				<div id="map-rsos"></div>
			</div>
		</div>
	</div>
</div>
